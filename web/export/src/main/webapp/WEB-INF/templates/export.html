<head>
    <meta charset="UTF-8">
    <title>Import users from XML file</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <h3>Select xml file to upload</h3>
    <p>
        <input type="file" name="fileToUpload" id="fileToUpload"><br/>
    </p>
    <p>
        <input type="checkbox" name="showOnly" id="showOnly">Show only, do not try to save in db
    </p>
    <p>
        Save users in batches of this size:<input type="number" name="batchSize" id="batchSize" value="50" min="1" max="1000000">
    </p>
    <p>
        <input type="submit" value="Upload" name="submit">
    </p>
</form>
</body>
</html>
